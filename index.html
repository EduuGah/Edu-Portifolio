<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carlos Eduardo | Portfólio Profissional</title>
    <link rel="icon" href="/imagens/EduIcone.png" type="image/x-icon" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="relative">

    <!-- Tela de carregamento -->
    <div id="carregandoTela" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div
                class="spinner border-4 border-t-primary border-r-secondary rounded-full w-12 h-12 animate-spin mx-auto mb-4">
            </div>
            <h2 class="text-xl font-semibold gradient-text">Carregando Portfólio...</h2>
        </div>
    </div>

    <!-- Cabeçalho -->
    <header class="fixed w-full z-40 glass py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center">
                <span class="text-2xl font-bold gradient-text">Carlos Eduardo</span>
            </div>

            <nav class="hidden md:block">
                <ul class="flex space-x-8">
                    <li><a href="#hero" class="nav-link">Início</a></li>
                    <li><a href="#sobre" class="nav-link">Sobre</a></li>
                    <li><a href="#habilidades" class="nav-link">Habilidades</a></li>
                    <li><a href="#projetos" class="nav-link">Projetos</a></li>
                    <li><a href="#contato" class="nav-link">Contato</a></li>
                </ul>
            </nav>

            <button id="btnAbrirMenu" class="md:hidden focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </header>

    <!-- Menu Mobile -->
    <div id="menuMobile" class="fixed inset-0 bg-white z-30 hidden flex flex-col items-center justify-center space-y-8">
        <button id="btnFecharMenu" class="absolute top-6 right-6 text-2xl">
            <i class="fas fa-times"></i>
        </button>
        <ul class="text-center space-y-6">
            <li><a href="#hero" class="text-2xl font-medium gradient-text">Início</a></li>
            <li><a href="#sobre" class="text-2xl font-medium gradient-text">Sobre</a></li>
            <li><a href="#habilidades" class="text-2xl font-medium gradient-text">Habilidades</a></li>
            <li><a href="#projetos" class="text-2xl font-medium gradient-text">Projetos</a></li>
            <li><a href="#contato" class="text-2xl font-medium gradient-text">Contato</a></li>
        </ul>
    </div>

    <!-- Seções principais -->
    <main>
        <div id="hero"></div>
        <div id="sobre"></div>
        <div id="habilidades"></div>
        <div id="projetos"></div>
        <div id="contato"></div>
    </main>

    <!-- Botão Voltar ao Topo -->
    <button id="btnVoltarTopo" class="fixed bottom-8 right-8 bg-primary text-black w-12 h-12 rounded-full shadow-lg flex items-center justify-center
    opacity-100 visible
    transition-transform duration-300 ease-in-out
    hover:scale-110
    focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
        <i class="fas fa-arrow-up"></i>
    </button>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
